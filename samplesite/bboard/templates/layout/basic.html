<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <img src="{% static 'bboard/img/bg.png'%}" alt="Лого">
    <title>{% block title%}Главная{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bboard/css/style.css' %} ">
</head>
<body>
    <header>
          <h1>Объявления</h1>
    </header>
    <nav>
        <a href="{% url 'index' %}">Главная</a>
        <a href="{% url 'add' %}">Добавить</a>
        {% for rubric in rubrics %}
        <a href="{% url 'by_rubric' rubric.pk %}">{{rubric.name}}</a>
        {% endfor %}
    </nav>
    <section>
        {% block content %}
        {% endblock %}
    </section>
</body>
</html>
